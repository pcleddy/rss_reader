<head>

    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-card: #fff;
            --bg-hover: #f0f0f0;

            --border-light: #eee;

            --added-bg: #e8f5e9;
            --added-border: #a5d6a7;
            --status-loading: #fff3cd;
            --status-error-bg: #f8d7da;
            --status-error-text: #721c24;
            --status-success-bg: #d4edda;
            --status-success-text: #155724;
        }
        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-card: #16213e;
            --bg-hover: #1f2b47;
            --bg-header: #1f2b47;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-muted: #888;
            --text-desc: #a0a0a0;
            --border-color: #2a3a5a;
            --border-light: #253550;
            --link-color: #6db3f2;
            --link-read: #888;
            --tag-bg: #1e3a5f;
            --suggestion-bg: #1e3a5f;
            --suggestion-border: #2a4a6f;
            --added-bg: #1e4030;
            --added-border: #2a5040;
            --status-loading: #3d3510;
            --status-error-bg: #4a1a1a;
            --status-error-text: #f5a0a0;
            --status-success-bg: #1a3a1a;
            --status-success-text: #a0f0a0;
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }
        h1 { margin-bottom: 10px; }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .theme-toggle {
            padding: 6px 12px;
            font-size: 18px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
        }
        .theme-toggle:hover { background: var(--bg-hover); }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        button {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: var(--bg-hover); }
        button.primary { background: #0066cc; color: #fff; border-color: #0066cc; }
        button.primary:hover { background: #0055aa; }
        button.small { padding: 4px 10px; font-size: 12px; }
        input[type="text"], input[type="url"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: 4px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }
        .feeds-list {
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .feeds-list h2 { margin-top: 0; font-size: 16px; }
        .feed-tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 5px 10px;
            background: var(--tag-bg);
            border-radius: 4px;
            margin: 3px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .feed-tag:hover { opacity: 0.8; }
        .feed-tag.active {
            background: var(--link-color);
            color: #fff;
        }
        .feed-tag button {
            padding: 2px 6px;
            font-size: 11px;
            background: #ff6b6b;
            color: #fff;
            border: none;
        }
        .filter-all {
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            background: var(--bg-hover);
            border-radius: 4px;
            margin: 3px;
            font-size: 13px;
            cursor: pointer;
            border: 1px dashed var(--border-color);
        }
        .filter-all:hover { background: var(--bg-header); }
        .filter-all.active {
            background: var(--link-color);
            color: #fff;
            border-style: solid;
        }
        .items-container {
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .item {
            padding: 15px;
            border-bottom: 1px solid var(--border-light);
        }
        .item:last-child { border-bottom: none; }
        .item.read { opacity: 0.6; }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }
        .item-title {
            font-weight: 600;
            color: var(--link-color);
            text-decoration: none;
            font-size: 15px;
        }
        .item-title:hover { text-decoration: underline; }
        .item.read .item-title { color: var(--link-read); }
        .item-meta {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
        }
        .item-desc {
            font-size: 14px;
            color: var(--text-desc);
            margin-top: 8px;
            line-height: 1.5;
        }
        .mark-read-btn {
            font-size: 11px;
            padding: 3px 8px;
            white-space: nowrap;
        }
        .status {
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
        }
        .status.loading { background: var(--status-loading); }
        .status.error { background: var(--status-error-bg); color: var(--status-error-text); }
        .status.success { background: var(--status-success-bg); color: var(--status-success-text); }
        .hidden { display: none; }
        .stats {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stats label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        input[type="file"] { display: none; }

        /* Suggestions sidebar */
        .suggestions-panel {
            margin-bottom: 20px;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        .suggestions-header {
            padding: 12px 15px;
            background: var(--bg-header);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .suggestions-header h2 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }
        .suggestions-header:hover { background: var(--bg-hover); }
        .suggestions-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .suggestions-content.open {
            max-height: 600px;
            overflow-y: auto;
        }
        .suggestions-category {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-light);
        }
        .suggestions-category:last-child { border-bottom: none; }
        .suggestions-category h3 {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 0 0 8px 0;
            text-transform: uppercase;
        }
        .suggestion-item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            margin: 2px;
            background: var(--suggestion-bg);
            border: 1px solid var(--suggestion-border);
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background: var(--bg-hover);
            border-color: var(--link-color);
        }
        .suggestion-item.added {
            background: var(--added-bg);
            border-color: var(--added-border);
            opacity: 0.7;
        }
        .subtitle { color: var(--text-secondary); margin-bottom: 20px; }
    </style>
    <script>
        // Prevent flash of wrong theme
        (function() {
            const saved = localStorage.getItem('rssReaderTheme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>

<body>

    <div class="controls">
        <input type="url" id="feedUrl" placeholder="Enter RSS feed URL...">

    <div class="suggestions-panel">

    <script>
        // State structure
        let state = {
            feeds: [],      // { url, title }
            readItems: [],  // array of item links/guids that have been read
            lastUpdated: null
        };

        let allItems = []; // Current session's fetched items
        let activeFilter = null; // null = show all, or feed URL to filter

        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
        const ITEMS_PER_FEED = 25;

        // Feed suggestions by category (tested Feb 2026)
        const FEED_SUGGESTIONS = {

            ],
            "Business & Finance": [

                { name: "Y Combinator", url: "https://www.ycombinator.com/blog/rss/" },

            ],
            "Design": [

                { name: "The Hacker News", url: "https://feeds.feedburner.com/TheHackersNews" },
                { name: "Dark Reading", url: "https://www.darkreading.com/rss.xml" },
                { name: "Troy Hunt", url: "https://www.troyhunt.com/rss/" },
            ],
            "Podcasts": [
                { name: "Lex Fridman", url: "https://lexfridman.com/feed/podcast/" },
                { name: "Changelog", url: "https://changelog.com/podcast/feed" },
                { name: "Software Engineering Daily", url: "https://softwareengineeringdaily.com/feed/podcast/" },
                { name: "Talk Python", url: "https://talkpython.fm/episodes/rss" },
            ],
            "Miscellaneous": [
                { name: "Wait But Why", url: "https://waitbutwhy.com/feed" },
                { name: "Brain Pickings", url: "https://www.themarginalian.org/feed/" },
                { name: "Kottke", url: "https://feeds.kottke.org/main" },
                { name: "Austin Kleon", url: "https://austinkleon.com/feed/" },
                { name: "Seth Godin", url: "https://seths.blog/feed/" },
                { name: "Longform", url: "https://longform.org/feed.rss" },
                { name: "Farnam Street", url: "https://fs.blog/feed/" },
                { name: "XKCD", url: "https://xkcd.com/rss.xml" },
            ],
        };

        // Theme handling
        function initTheme() {
            const saved = localStorage.getItem('rssReaderTheme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            updateThemeIcon();
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('rssReaderTheme', next);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const btn = document.querySelector('.theme-toggle');
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            btn.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
            btn.title = isDark ? 'Switch to light mode' : 'Switch to dark mode';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Init theme first (before any flicker)
            initTheme();

            // Try to load from localStorage as backup
            const saved = localStorage.getItem('rssReaderState');
            if (saved) {
                try {
                    state = JSON.parse(saved);
                    renderFeeds();
                    showStatus('Loaded previous session from browser storage.', 'success');
                } catch (e) {}
            }
            renderSuggestions();
        });

        function showStatus(msg, type = 'loading') {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = `status ${type}`;
            el.classList.remove('hidden');
            if (type !== 'loading') {
                setTimeout(() => el.classList.add('hidden'), 3000);
            }
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        function saveToLocalStorage() {
            localStorage.setItem('rssReaderState', JSON.stringify(state));
        }

        // Suggestions panel
        function toggleSuggestions() {
            const content = document.getElementById('suggestionsContent');
            const toggle = document.getElementById('suggestionsToggle');
            content.classList.toggle('open');
            toggle.textContent = content.classList.contains('open') ? 'â–¼ Hide' : 'â–¶ Show';
        }

        function renderSuggestions() {
            const container = document.getElementById('suggestionsContent');
            container.innerHTML = Object.entries(FEED_SUGGESTIONS).map(([category, feeds]) => `
                <div class="suggestions-category">
                    <h3>${category}</h3>
                    <div>
                        ${feeds.map(feed => {
                            const isAdded = state.feeds.some(f => f.url === feed.url);
                            return `<span class="suggestion-item ${isAdded ? 'added' : ''}"
                                         onclick="addSuggestion('${escapeHtml(feed.url)}', '${escapeHtml(feed.name)}')"
                                         title="${escapeHtml(feed.url)}">
                                ${isAdded ? 'âœ“' : '+'} ${escapeHtml(feed.name)}
                            </span>`;
                        }).join('')}
                    </div>
                </div>
            `).join('');
        }

        function addSuggestion(url, name) {
            if (state.feeds.some(f => f.url === url)) {
                showStatus('Feed already added!', 'error');
                return;
            }
            state.feeds.push({ url, title: name });
            renderFeeds();
            renderSuggestions();
            saveToLocalStorage();
            showStatus(`Added "${name}". Click Refresh All to load.`, 'success');
        }

        // Feed management
        function addFeed() {
            const input = document.getElementById('feedUrl');
            const url = input.value.trim();
            if (!url) return;

            if (state.feeds.some(f => f.url === url)) {
                showStatus('Feed already exists!', 'error');
                return;
            }

            state.feeds.push({ url, title: url });
            input.value = '';
            renderFeeds();
            renderSuggestions();
            saveToLocalStorage();
            fetchFeed(url);
        }

        function removeFeed(url) {
            state.feeds = state.feeds.filter(f => f.url !== url);
            allItems = allItems.filter(item => item.feedUrl !== url);
            renderFeeds();
            renderSuggestions();
            renderItems();
            saveToLocalStorage();
        }

        function renderFeeds() {
            const container = document.getElementById('feedsList');
            if (state.feeds.length === 0) {
                container.innerHTML = 'No feeds yet. Add one above or import a state file.';
                return;
            }
            const allBtn = `<span class="filter-all ${activeFilter === null ? 'active' : ''}" onclick="filterByFeed(null)">All</span>`;
            const tags = state.feeds.map(f => `
                <span class="feed-tag ${activeFilter === f.url ? 'active' : ''}" onclick="filterByFeed('${escapeHtml(f.url)}')">
                    ${escapeHtml(f.title || f.url)}
                    <button onclick="event.stopPropagation(); removeFeed('${escapeHtml(f.url)}')">&times;</button>
                </span>
            `).join('');
            container.innerHTML = allBtn + tags;
        }

        function filterByFeed(url) {
            activeFilter = activeFilter === url ? null : url; // toggle if same
            renderFeeds();
            renderItems();
        }

        // Fetching
        async function fetchFeed(url) {
            try {
                const response = await fetch(CORS_PROXY + encodeURIComponent(url));
                if (!response.ok) throw new Error('Fetch failed');

                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');

                // Check for parse errors
                const parseError = xml.querySelector('parsererror');
                if (parseError) throw new Error('Invalid RSS/XML');

                // Handle RSS 2.0
                let items = Array.from(xml.querySelectorAll('item'));
                let feedTitle = xml.querySelector('channel > title')?.textContent;

                // Handle Atom
                if (items.length === 0) {
                    items = Array.from(xml.querySelectorAll('entry'));
                    feedTitle = xml.querySelector('feed > title')?.textContent;
                }

                // Limit items per feed
                items = items.slice(0, ITEMS_PER_FEED);

                // Update feed title
                const feedIndex = state.feeds.findIndex(f => f.url === url);
                if (feedIndex >= 0 && feedTitle) {
                    state.feeds[feedIndex].title = feedTitle;
                    renderFeeds();
                    saveToLocalStorage();
                }

                // Parse items
                const parsed = items.map(item => {
                    // RSS 2.0
                    let title = item.querySelector('title')?.textContent;
                    let link = item.querySelector('link')?.textContent;
                    let desc = item.querySelector('description')?.textContent;
                    let date = item.querySelector('pubDate')?.textContent;
                    let guid = item.querySelector('guid')?.textContent;

                    // Atom fallbacks
                    if (!link) {
                        const linkEl = item.querySelector('link[href]');
                        link = linkEl?.getAttribute('href');
                    }
                    if (!desc) desc = item.querySelector('summary')?.textContent || item.querySelector('content')?.textContent;
                    if (!date) date = item.querySelector('published')?.textContent || item.querySelector('updated')?.textContent;
                    if (!guid) guid = item.querySelector('id')?.textContent;

                    const id = guid || link || title;

                    return {
                        id,
                        title: title || 'Untitled',
                        link,
                        description: stripHtml(desc || '').slice(0, 300),
                        date: date ? new Date(date) : null,
                        feedUrl: url,
                        feedTitle: feedTitle || url,
                        read: state.readItems.includes(id)
                    };
                });

                // Merge with existing items (avoid duplicates)
                const existingIds = new Set(allItems.map(i => i.id));
                const newItems = parsed.filter(i => !existingIds.has(i.id));
                allItems = [...allItems, ...newItems];

                return parsed.length;
            } catch (e) {
                console.error('Error fetching', url, e);
                throw e;
            }
        }

        async function refreshAll() {
            if (state.feeds.length === 0) {
                showStatus('No feeds to refresh. Add some first!', 'error');
                return;
            }

            showStatus(`Fetching ${state.feeds.length} feed(s) in parallel...`);
            allItems = [];

            // Fetch all feeds in parallel
            const results = await Promise.allSettled(
                state.feeds.map(feed => fetchFeed(feed.url))
            );

            const success = results.filter(r => r.status === 'fulfilled').length;
            const failed = results.filter(r => r.status === 'rejected').length;

            state.lastUpdated = new Date().toISOString();
            saveToLocalStorage();

            // Sort by date, newest first
            allItems.sort((a, b) => {
                if (!a.date) return 1;
                if (!b.date) return -1;
                return b.date - a.date;
            });

            renderItems();

            if (failed > 0) {
                showStatus(`Loaded ${success} feed(s), ${failed} failed.`, 'error');
            } else {
                showStatus(`Loaded ${allItems.length} items from ${success} feed(s).`, 'success');
            }
        }

        // Rendering items
        function renderItems() {
            const container = document.getElementById('itemsContainer');
            const showRead = document.getElementById('showReadToggle').checked;

            // Apply filters: feed filter, then read filter
            let filtered = activeFilter ? allItems.filter(i => i.feedUrl === activeFilter) : allItems;
            const displayItems = showRead ? filtered : filtered.filter(i => !i.read);

            const unreadCount = filtered.filter(i => !i.read).length;
            const filterLabel = activeFilter ? state.feeds.find(f => f.url === activeFilter)?.title || 'filtered' : 'all feeds';

            document.getElementById('statsText').textContent =
                `${filtered.length} items from ${filterLabel}, ${unreadCount} unread`;

            if (displayItems.length === 0) {
                if (allItems.length === 0) {
                    container.innerHTML = '<div class="item" style="color: #888; text-align: center;">No items. Add feeds and refresh.</div>';
                } else {
                    container.innerHTML = '<div class="item" style="color: #888; text-align: center;">All caught up! No unread items.</div>';
                }
                return;
            }

            container.innerHTML = displayItems.map((item) => {
                const idx = allItems.indexOf(item);
                return `
                <div class="item ${item.read ? 'read' : ''}" data-idx="${idx}">
                    <div class="item-header">
                        <div>
                            <a href="${escapeHtml(item.link || '#')}" target="_blank" class="item-title"
                               onclick="markRead(${idx})">${escapeHtml(item.title)}</a>
                            <div class="item-meta">
                                ${escapeHtml(item.feedTitle)}
                                ${item.date ? 'â€¢ ' + formatDate(item.date) : ''}
                            </div>
                        </div>
                        <button class="mark-read-btn" onclick="toggleRead(${idx})">
                            ${item.read ? 'Mark unread' : 'Mark read'}
                        </button>
                    </div>
                    ${item.description ? `<div class="item-desc">${escapeHtml(item.description)}${item.description.length >= 300 ? '...' : ''}</div>` : ''}
                </div>
            `}).join('');
        }

        function markRead(idx) {
            const item = allItems[idx];
            if (!item.read) {
                item.read = true;
                if (!state.readItems.includes(item.id)) {
                    state.readItems.push(item.id);
                    saveToLocalStorage();
                }
                renderItems();
            }
        }

        function toggleRead(idx) {
            const item = allItems[idx];
            item.read = !item.read;

            if (item.read) {
                if (!state.readItems.includes(item.id)) {
                    state.readItems.push(item.id);
                }
            } else {
                state.readItems = state.readItems.filter(id => id !== item.id);
            }

            saveToLocalStorage();
            renderItems();
        }

        function markAllRead() {
            allItems.forEach(item => {
                item.read = true;
                if (!state.readItems.includes(item.id)) {
                    state.readItems.push(item.id);
                }
            });
            saveToLocalStorage();
            renderItems();
            showStatus('All items marked as read.', 'success');
        }

        // Import/Export
        function exportState() {
            const data = JSON.stringify(state, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `rss-state-${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showStatus('State exported!', 'success');
        }

        function importState(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);

                    // Validate structure
                    if (!Array.isArray(imported.feeds)) {
                        throw new Error('Invalid state file: missing feeds array');
                    }

                    state = {
                        feeds: imported.feeds || [],
                        readItems: imported.readItems || [],
                        lastUpdated: imported.lastUpdated || null
                    };

                    allItems = [];
                    renderFeeds();
                    renderSuggestions();
                    saveToLocalStorage();
                    showStatus(`Imported ${state.feeds.length} feed(s). Click "Refresh All" to load articles.`, 'success');
                } catch (err) {
                    showStatus('Failed to import: ' + err.message, 'error');
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset for re-import
        }

        // Utilities
        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            })[m]);
        }

        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                if (hours === 0) {
                    const mins = Math.floor(diff / (1000 * 60));
                    return mins <= 1 ? 'just now' : `${mins}m ago`;
                }
                return `${hours}h ago`;
            } else if (days === 1) {
                return 'yesterday';
            } else if (days < 7) {
                return `${days}d ago`;
            }
            return date.toLocaleDateString();
        }
    </script>
</body>
